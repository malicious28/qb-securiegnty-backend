services:
  - type: web
    name: qb-securiegnty-backend
    env: node
    plan: free
    buildCommand: rm -rf node_modules package-lock.json && npm cache clean --force && npm install --verbose
    startCommand: node server-test.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000