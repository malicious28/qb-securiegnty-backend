<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access Form - Fixed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background: rgba(76, 175, 80, 0.8);
        }
        .error {
            background: rgba(244, 67, 54, 0.8);
        }
        .loading {
            background: rgba(33, 150, 243, 0.8);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Early Access</h2>
        <p>Get early access to QB Securiegnty - Advanced Cybersecurity Solutions</p>
        
        <form id="earlyAccessForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="occupation" name="occupation" placeholder="Occupation/Job Title" required>
            <button type="submit" id="submitBtn">Request Early Access</button>
        </form>
        
        <div id="message"></div>
        
        <div style="margin-top: 20px; font-size: 12px; opacity: 0.8;">
            <p>Backend Status: <span id="backendStatus">Checking...</span></p>
            <p>Last Check: <span id="lastCheck">-</span></p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Check backend status on page load
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('backendStatus').textContent = '✅ Online';
                document.getElementById('backendStatus').style.color = '#4CAF50';
                document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
            } catch (error) {
                document.getElementById('backendStatus').textContent = '❌ Offline';
                document.getElementById('backendStatus').style.color = '#f44336';
                document.getElementById('lastCheck').textContent = new Date().toLocaleTimeString();
            }
        }

        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        document.getElementById('earlyAccessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = new FormData(e.target);
            
            // Get form data
            const data = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                occupation: formData.get('occupation').trim()
            };

            // Validate
            if (!data.name || !data.email || !data.occupation) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            showMessage('Submitting your request...', 'loading');

            try {
                console.log('Sending request to:', `${API_BASE}/api/early-access`);
                console.log('Data:', data);

                const response = await fetch(`${API_BASE}/api/early-access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response data:', result);

                if (response.ok) {
                    showMessage('✅ Early access request submitted successfully!', 'success');
                    document.getElementById('earlyAccessForm').reset();
                } else {
                    showMessage(`❌ Error: ${result.error || 'Submission failed'}`, 'error');
                }

            } catch (error) {
                console.error('Network error:', error);
                showMessage(`❌ Network error: ${error.message}. Please check if the backend server is running.`, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Request Early Access';
            }
        });

        // Check backend status every 30 seconds
        checkBackendStatus();
        setInterval(checkBackendStatus, 30000);
    </script>
</body>
</html>
