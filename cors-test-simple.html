<!DOCTYPE html>
<html>
<head>
    <title>CORS Test - QB Securiegnty</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 12px 24px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #005a8b; }
        .result { margin: 15px 0; padding: 15px; border-radius: 4px; font-weight: bold; }
        .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
        .info { background: #e2e3e5; color: #383d41; border: 2px solid #d6d8db; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 CORS Test for QB Securiegnty</h1>
        <p><strong>Backend:</strong> http://localhost:5000</p>
        
        <button onclick="testBasic()">Test Basic Connection</button>
        <button onclick="testAuth()">Test Auth Endpoint</button>
        <button onclick="clearResults()">Clear Results</button>
        
        <div id="results"></div>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testBasic() {
            addResult('🔄 Testing basic connection...', 'info');
            
            try {
                const start = Date.now();
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    credentials: 'include'
                });
                const duration = Date.now() - start;
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ SUCCESS! Response in ${duration}ms<br/>Message: ${data.message}`, 'success');
                } else {
                    addResult(`❌ Server responded with status: ${response.status}`, 'error');
                }
                
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult(`❌ CORS Error: ${error.message}`, 'error');
                } else if (error.message.includes('fetch')) {
                    addResult(`❌ Connection Error: Server might be down`, 'error');
                } else {
                    addResult(`❌ Unknown Error: ${error.message}`, 'error');
                }
            }
        }

        async function testAuth() {
            addResult('🔄 Testing auth endpoint...', 'info');
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ test: 'data' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`✅ Auth endpoint reachable!`, 'success');
                } else {
                    addResult(`⚠️ Auth endpoint returned: ${response.status} (may be normal if endpoint doesn't exist)`, 'info');
                }
                
            } catch (error) {
                addResult(`❌ Auth test failed: ${error.message}`, 'error');
            }
        }

        // Auto-test on page load
        window.onload = () => {
            addResult('🚀 Ready to test! Backend should be running on port 5000', 'info');
        };
    </script>
</body>
</html>
