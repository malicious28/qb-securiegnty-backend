<!DOCTYPE html>
<html>
<head>
    <title>Quick CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Quick CORS Test</h1>
    <button onclick="quickTest()">Test CORS Now</button>
    <div id="result"></div>

    <script>
        async function quickTest() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing CORS...');
                
                const response = await fetch('http://localhost:5000/', {
                    method: 'GET',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<div class="result success">✅ CORS Working! Backend Response: ' + JSON.stringify(data) + '</div>';
                    console.log('✅ SUCCESS:', data);
                } else {
                    resultDiv.innerHTML = '<div class="result error">❌ Response Error: ' + response.status + '</div>';
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error">❌ CORS Error: ' + error.message + '</div>';
                console.error('❌ CORS Error:', error);
            }
        }
    </script>
</body>
</html>
