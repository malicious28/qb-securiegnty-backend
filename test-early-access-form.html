<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Early Access Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .server-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Early Access Form Test</h1>
        
        <div class="server-info">
            <strong>üõ°Ô∏è Bulletproof Server Status:</strong><br>
            <span id="serverStatus">Checking...</span><br>
            <strong>üì° Backend URL:</strong> http://localhost:5000<br>
            <strong>üîó Endpoint:</strong> /api/early-access
        </div>

        <form id="earlyAccessForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="occupation">Occupation *</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            
            <button type="submit" id="submitBtn">Submit Early Access Request</button>
            
            <div class="loading" id="loading">
                üîÑ Submitting your request...
            </div>
        </form>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        // Check server status on load
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const statusEl = document.getElementById('serverStatus');
                if (response.ok) {
                    statusEl.innerHTML = `
                        ‚úÖ <strong>Online</strong> - Uptime: ${data.uptime}s<br>
                        üíæ Database: ${data.database.healthy ? '‚úÖ Connected' : '‚ùå Failed'}<br>
                        üéØ Version: ${data.version}
                    `;
                    statusEl.style.color = '#155724';
                } else {
                    statusEl.innerHTML = '‚ùå <strong>Server Error</strong>';
                    statusEl.style.color = '#721c24';
                }
            } catch (error) {
                const statusEl = document.getElementById('serverStatus');
                statusEl.innerHTML = '‚ùå <strong>Connection Failed</strong> - ' + error.message;
                statusEl.style.color = '#721c24';
            }
        }
        
        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.innerHTML = message;
            statusEl.style.display = 'block';
            
            // Auto-hide after 10 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 10000);
            }
        }
        
        // Handle form submission
        document.getElementById('earlyAccessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const form = e.target;
            
            // Get form data
            const formData = new FormData(form);
            const data = {
                name: formData.get('name').trim(),
                email: formData.get('email').trim(),
                occupation: formData.get('occupation').trim()
            };
            
            // Validate
            if (!data.name || !data.email || !data.occupation) {
                showStatus('‚ùå Please fill in all required fields.', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            loading.style.display = 'block';
            
            try {
                console.log('Submitting early access request:', data);
                
                const response = await fetch(`${API_BASE}/api/early-access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('Response:', result);
                
                if (response.ok) {
                    showStatus(`
                        üéâ <strong>Success!</strong> Your early access request has been submitted.<br>
                        üìß We'll contact you at <strong>${data.email}</strong><br>
                        üÜî Request ID: ${result.requestId}<br>
                        ‚è∞ Submitted: ${new Date().toLocaleString()}
                    `, 'success');
                    
                    // Reset form
                    form.reset();
                } else {
                    showStatus(`
                        ‚ùå <strong>Error:</strong> ${result.error || 'Failed to submit request'}<br>
                        üÜî Request ID: ${result.requestId || 'N/A'}
                    `, 'error');
                }
                
            } catch (error) {
                console.error('Network error:', error);
                showStatus(`
                    üö® <strong>Network Error:</strong> ${error.message}<br>
                    Please check if the server is running at ${API_BASE}
                `, 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Early Access Request';
                loading.style.display = 'none';
            }
        });
        
        // Check server status on page load
        checkServerStatus();
        
        // Refresh server status every 30 seconds
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
