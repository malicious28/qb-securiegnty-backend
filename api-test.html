<!DOCTYPE html>
<html>
<head>
    <title>Backend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .loading { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        input, select { padding: 8px; margin: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>QB Securiegnty Backend API Test</h1>
    
    <div class="test-section">
        <h2>1. Health Check</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Early Access Form</h2>
        <form onsubmit="testEarlyAccess(event)">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="text" id="occupation" placeholder="Occupation" required><br>
            <button type="submit">Submit Early Access</button>
        </form>
        <div id="early-access-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Auth Endpoints Test</h2>
        <button onclick="testRegister()">Test Register</button>
        <button onclick="testLogin()">Test Login</button>
        <div id="auth-result" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. CORS Test</h2>
        <button onclick="testCORS()">Test CORS Headers</button>
        <div id="cors-result" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = isError ? 'result error' : 'result success';
        }

        function showLoading(elementId) {
            const element = document.getElementById(elementId);
            element.innerHTML = 'Loading...';
            element.className = 'result loading';
        }

        async function testHealth() {
            showLoading('health-result');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                showResult('health-result', `✅ Health check passed: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('health-result', `❌ Health check failed: ${error.message}`, true);
            }
        }

        async function testEarlyAccess(event) {
            event.preventDefault();
            showLoading('early-access-result');
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const occupation = document.getElementById('occupation').value;

            try {
                const response = await fetch(`${API_BASE}/api/early-access`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, occupation })
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('early-access-result', `✅ Early access submitted: ${JSON.stringify(data, null, 2)}`);
                } else {
                    showResult('early-access-result', `❌ Early access failed: ${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                showResult('early-access-result', `❌ Network error: ${error.message}`, true);
            }
        }

        async function testRegister() {
            showLoading('auth-result');
            try {
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'TestPassword123'
                    })
                });

                const data = await response.json();
                showResult('auth-result', `Register response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('auth-result', `❌ Register test failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            showLoading('auth-result');
            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'TestPassword123'
                    })
                });

                const data = await response.json();
                showResult('auth-result', `Login response: ${JSON.stringify(data, null, 2)}`);
            } catch (error) {
                showResult('auth-result', `❌ Login test failed: ${error.message}`, true);
            }
        }

        async function testCORS() {
            showLoading('cors-result');
            try {
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };

                showResult('cors-result', `✅ CORS headers: ${JSON.stringify(corsHeaders, null, 2)}`);
            } catch (error) {
                showResult('cors-result', `❌ CORS test failed: ${error.message}`, true);
            }
        }

        // Auto-test health on page load
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
